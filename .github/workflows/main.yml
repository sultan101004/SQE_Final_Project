name: Main CI/CD Pipeline

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Backend Setup & Test
    - name: Setup Node.js (Backend)
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm ci

    - name: Start Backend
      working-directory: ./backend
      run: |
        # Initialize SQLite Database
        npx --yes prisma generate --schema=src/prisma/schema.prisma
        npx --yes prisma db push --schema=src/prisma/schema.prisma --accept-data-loss
        
        # Start server in background
        npm start &
        
        # Wait for server to be ready
        npx --yes wait-on http://localhost:3000/api/tags --timeout 60000
      env:
        PORT: 3000
        DATABASE_URL: "file:./dev.db"
        CI: true

    - name: Run Backend Tests
      working-directory: ./backend
      run: npx jest tests/auth.test.js

    # Frontend Setup & Test
    - name: Setup Node.js (Frontend)
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Start Frontend
      working-directory: ./frontend
      run: |
        npm start &
        npx --yes wait-on http://localhost:4100 --timeout 60000
      env:
        PORT: 4100
        REACT_APP_BACKEND_URL: http://localhost:3000/api
        CI: true

    - name: Run Cypress Tests
      working-directory: ./frontend
      run: npx cypress run --spec "cypress/e2e/login.cy.js"

    # Staging Deployment Simulation
    - name: Deploy to Staging
      if: success()
      run: echo "Deploying to Staging"
