name: Frontend CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      NODE_ENV: test
      CYPRESS_baseUrl: http://localhost:4173
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Serve build (background)
        run: |
          npx serve -s dist -l 4173 >/tmp/serve.log 2>&1 &

      - name: Cypress smoke
        run: npm run cy:run

