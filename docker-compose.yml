services:
  backend:
    build: ./backend
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - JWT_SECRET=changeme
      - DATABASE_URL=postgresql://conduit:conduit@db:5432/conduit
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5174:5173"
    environment:
      - PORT=5173
    depends_on:
      - backend

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: conduit
      POSTGRES_USER: conduit
      POSTGRES_PASSWORD: conduit
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

