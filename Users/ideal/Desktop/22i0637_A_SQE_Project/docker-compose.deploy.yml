services:
  backend:
    image: docker.io/sultan101004/conduit-backend:latest
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:?set JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL:?set DATABASE_URL}
    depends_on:
      - db

  frontend:
    image: docker.io/sultan101004/conduit-frontend:latest
    ports:
      - "5174:5173"
    environment:
      - PORT=5173
    depends_on:
      - backend

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: conduit
      POSTGRES_USER: conduit
      POSTGRES_PASSWORD: conduit
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:

